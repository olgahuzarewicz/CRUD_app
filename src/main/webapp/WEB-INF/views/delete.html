<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/employee.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/card.css}"/>
</head>
<body>
<div class="card border-primary">
    <div class="card-body text-primary">
        <form method="post" name="deleteEmployee" th:action="@{{id}(id=${currentEmployee.empId})}">
            <h5 class="card-title">Delete Employee</h5>
            <div class="modal-body">
                <p>Are you sure you want to delete employee with id <span th:text="${currentEmployee.empId}"></span>?</p>
                <p class="text-danger">
                    <small>This action cannot be undone.</small>
                </p>
            </div>
            <div class="modal-footer">
                <a href="http://localhost:8080/SpringMVC2_war_exploded/"><input type="button" class="btn btn-default" value="Cancel"></a>
                <input type="submit" class="btn btn-danger" value="Delete">
            </div>
        </form>
    </div>
</div>
</body>
</html>
